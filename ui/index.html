<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website with Rasa Chat</title>
<style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    --color: #ef1f76;
}

/* Fullscreen chat widget */
#chat-widget {
    position: fixed;
    bottom: 0;
    right: 0;
    top: 0;
    left: 50%;
    translate: -50% 0;
    max-width: 600px;
    width: 90%;
    height: 100%;
    background: white;
    display: flex;
    flex-direction: column;
    border-radius: 0;
    box-shadow: none;
    overflow: hidden;
}

#chat-header {
    background: var(--color);
    color: white;
    padding: 15px;
    font-size: 1.2rem;
    text-align: center;
}

#chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 5px;
    background: #fafafa;
}

.message {
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
    font-size: 1rem;
    white-space: pre-wrap; /* ensures new lines are preserved */
}

.user {
    align-self: flex-end;
    background: var(--color);
    color: white;
}

.bot {
    align-self: flex-start;
    background: #e0e0e0;
    color: black;
}

.message img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 5px;
}

#chat-input {
    display: flex;
    border-top: 1px solid #ccc;
}

#chat-input input {
    flex: 1;
    padding: 15px;
    border: none;
    outline: none;
    font-size: 1rem;
}

#chat-input button {
    padding: 15px;
    background: var(--color);
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}
</style>
</head>
<body>

<div id="chat-widget">
    <div id="chat-header">Chat with us!</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chat-messages');
const messageInput = document.getElementById('message-input');

const RASA_SERVER_URL = "https://a25e1a50d6fb.ngrok-free.app/webhooks/rest/webhook";

window.addEventListener('DOMContentLoaded', () => {
    addBotMessage({ text: "Hello! I am East West University Admission Help Bot. How can I help you today?" });
});

function formatMessage(text) {
    if (!text) return "";
    // Convert **bold** to <b>
    let formatted = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
    // Convert URLs into clickable links
    formatted = formatted.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: var(--color); text-decoration: underline;">$1</a>');
    return formatted;
}

function addBotMessage(botResponse) {
    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    if (botResponse.text) botMsg.innerHTML = formatMessage(botResponse.text);

    if (botResponse.image) {
        const img = document.createElement('img');
        img.src = botResponse.image;
        botMsg.appendChild(img);
    }

    chatMessages.appendChild(botMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = message;
    chatMessages.appendChild(userMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    messageInput.value = '';

    try {
        const response = await fetch(RASA_SERVER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sender: 'user', message: message })
        });

        const data = await response.json();
        data.forEach(botResponse => addBotMessage(botResponse));
    } catch (error) {
        console.error('Error connecting to Rasa server:', error);
    }
}

messageInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
        e.preventDefault();
    }
});
</script>

</body>
</html>
